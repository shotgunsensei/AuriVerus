name: CI
on:
  push: { branches: [ "main", "master" ] }
  pull_request: { branches: [ "main", "master" ] }

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions: { contents: read }

jobs:
  node:
    name: Node • ${{ matrix.dir }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: [ "apps/server", "apps/web", "apps/mobile" ]
    steps:
      - uses: actions/checkout@v4
      - id: probe
        run: |
          D="${{ matrix.dir }}"
          if [ -d "$D" ]; then echo "dir_exists=true" >> "$GITHUB_OUTPUT"; else echo "dir_exists=false" >> "$GITHUB_OUTPUT"; fi
          if [ -f "$D/package.json" ]; then echo "pkg_exists=true" >> "$GITHUB_OUTPUT"; else echo "pkg_exists=false" >> "$GITHUB_OUTPUT"; fi
      - if: steps.probe.outputs.dir_exists == 'true' && steps.probe.outputs.pkg_exists == 'true'
        uses: actions/setup-node@v4
        with: { node-version: "22", cache: "npm", cache-dependency-path: ${{ matrix.dir }}/package-lock.json }
      - if: steps.probe.outputs.dir_exists == 'true' && steps.probe.outputs.pkg_exists == 'true'
        run: npm ci
        working-directory: ${{ matrix.dir }}
      - if: steps.probe.outputs.dir_exists == 'true' && steps.probe.outputs.pkg_exists == 'true'
        run: npm run lint --if-present
        working-directory: ${{ matrix.dir }}
      - if: steps.probe.outputs.dir_exists == 'true' && steps.probe.outputs.pkg_exists == 'true'
        run: npm test --if-present
        env: { CI: true }
        working-directory: ${{ matrix.dir }}
      - if: steps.probe.outputs.dir_exists == 'true' && steps.probe.outputs.pkg_exists == 'true'
        run: npm run build --if-present
        working-directory: ${{ matrix.dir }}
